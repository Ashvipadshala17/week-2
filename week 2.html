<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Reminder System</title>
  <link rel="stylesheet" href="week 2.css">
</head>
<body>
  <div class="container">
    <h1>Task Reminder System</h1>
    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <input type="number" id="taskDueTime" placeholder="Due Time (minutes)" required />
      <select id="taskPriority">
        <option value="1">High Priority</option>
        <option value="2">Medium Priority</option>
        <option value="3">Low Priority</option>
      </select>
      <button id="addTaskButton">Add</button>
    </div>
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="taskList"></ul>
    </div>
    <div class="reminder">
      <button id="sendRemindersButton">Send Reminders</button>
    </div>
  </div>


  <script src="week 2.js"></script>
</body>
</html>
